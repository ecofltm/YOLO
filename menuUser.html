<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <title>YOLO | 2in1 Twirl-All-You-Can Frozen Yogurt - Menu</title>
    <link rel="icon" type="image-icon" href="wlogo.png">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="menu.css">

</head>
<body>
    <header id="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>

        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>


        <nav class="nav-links">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="menu.html">MENU</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="contactUs.html">CONTACT US</a></li>
                <li><a href="home-notReg.html">LOG OUT</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="wrapper">
            <div class="slider-container">
                <img id="slider-img" src="" alt="Slider Image">
                <button id="prevBtn"><</button>
                <button id="nextBtn">></button>
                <div id="image-info">
                    <h2 id="image-name"></h2>
                    <p id="image-amount"></p>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div id="addon-container"></div>
            <div class="add-to-cart-btn-container">
                <button class="add-to-cart-btn" id="addToCartBtn">
                    <span class="add-to-cart">ADD TO CART</span>
                    <span class="added">ADDED</span>
                    <i class="fas fa-shopping-cart"></i>
                    <i class="fas fa-box"></i>
                </button>
                <button id="viewCartBtn">View Cart</button>
            </div>

            <div id="cart-summary-container">
                <div class="cart-summary" id="cart-summary"></div>  
            </div>

            <div class="alert hide" id="alert">
                <span class="fas fa-exclamation-circle"></span>
                <span class="msg">Your cart is empty. Please select an item.</span>
                <span class="close-btn">
                    <span class="fas fa-times"></span>
                </span>
            </div>

            <div id="overlay" class="overlay"></div>
        </div>
    </div>
    
    <script src="menu.js"></script>
    
</body>
</html>
